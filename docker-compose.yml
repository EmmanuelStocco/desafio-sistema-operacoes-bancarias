services:
  postgres:
    image: postgres:15-alpine
    container_name: banking-postgres
    environment:
      POSTGRES_USER: banking_user
      POSTGRES_PASSWORD: banking_pass
      POSTGRES_DB: banking_db
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U banking_user -d banking_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - banking-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: banking-backend
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USERNAME: banking_user
      DB_PASSWORD: banking_pass
      DB_DATABASE: banking_db
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 24h
      PORT: 3000
      NODE_ENV: production
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - banking-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: banking-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3000
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - banking-network

networks:
  banking-network:
    driver: bridge

volumes:
  postgres_data:

